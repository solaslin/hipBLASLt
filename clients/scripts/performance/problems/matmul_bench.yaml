---
include: ../../../include/hipblaslt_common.yaml
include: ../../../gtest/matmul_common.yaml

Definitions:
  - &alpha_beta_range
    - { alpha:  5, beta:  0 }
    - { alpha:  0, beta:  3 }
    - { alpha:  1, beta:  3 }
    - { alpha:  1, beta:  1 }

  - &alpha_beta_range_small
    - { alpha: 2, alphai: 2, beta: -1.0, betai: 2.0 }

  - &transA_transB_range
    - { transA: N, transB: N }
    - { transA: N, transB: T }
    - { transA: T, transB: N }
    - { transA: T, transB: T }

  - &deepbench_alpha_beta_range
    - { alpha: 1, beta: 0 }
    - { alpha: 1, beta: 1 }

  - &deepbench_transA_transB_range
    - { transA: N, transB: N }
    - { transA: N, transB: T }
    - { transA: T, transB: N }

  - &ldd_transA_transB_range
    - { transA: N, transB: N }
    - { transA: N, transB: T }
    - { transA: T, transB: N }
    - { transA: T, transB: T }


Tests:
- name: matmul_f8_f16
  function:
    matmul: *fp8fp16_precision_dst_fp32
  M: [128, 129]
  N: [128, 129]
  K: [128, 129]
  initialization: trig_float
  transA: N
  transB: N
  iters: 1000
  cold_iters: 1000
  algo_method: all
  flush: true
  rotating: 512
  compute_input_typeA: hipblaslt_datatype_invalid
  compute_input_typeB: hipblaslt_datatype_invalid
...
